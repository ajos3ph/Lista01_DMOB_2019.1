<!DOCTYPE html>

	<meta charset="utf-8">
	
	<body>
	<fieldset id="usuario"><legend>Identificação do Usurário</legend>
		<p>Nome:<input type="text" name="nome id="iNome" size="20" placeholder="Nome Completo"></p>
		<p>Senha:<input type="senha" name="senha" id="iSenha" placeholder="Digite sua Senha"></p>
		<p>E-mail: <input type="email" name="email" id="iEmail" placeholder="Digite seu e-mail"></p>
		<fieldset id="sexo"><legend>Sexo:</legend>
			<input type="radio" name="sexo" id="iMasc" > Masculino
			<input type="radio" name="sexo" id="iFem"> Feminino</fieldset>
		<p>Data de Nascimento<input type="data" name="datetime" id="iDate" ></p>
	</fieldset>
		
	<fieldset id="endereco"><legend>Endereço do Usuário</legend>
			<p>Logradouro:<input type="text" name="end" id="iEnd" placeholder="Digite seu endereço"></p>
			<p>Número:<input type="nunber" name="num" id="iNum" placeholder="Digite seu número"></p>
			<p>Estado:<input type="text" name="est" id="iEst" placeholder="Digite seu estado"></p>
			<p>Cidade:<input type="text" name="cid" id="iCid" placeholder="Digite sua Cidade"></p>
	</fieldset>
	</body>

</html>
